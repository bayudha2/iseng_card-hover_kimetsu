<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimetsu No Yaiba Series</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

</head>

<body>

    <div class="container">
        <div class="card-slot">
            <div class="card">
                <img src="img/tanjiro.png" alt="tanjiro">
            </div>
            <div class="Name">
                <h1 class="tan">Tanjiro</h1>
                <h6 class="tan1">Kamado</h6>
            </div>
            <div class="Dot1">
                <i class="fa fa-fire"></i>
            </div>
        </div>
        <div class="card-slot">
            <div class="card">
                <img src="img/inouske.png" alt="inouske">
            </div>
            <div class="Name">
                <h1 class="ino">inouske</h1>
                <h6 class="ino1">Hashibira</h6>
            </div>
            <div class="Dot2">
                <i class='fas fa-piggy-bank'></i>
            </div>
        </div>
        <div class="card-slot">
            <div class="card">
                <img src="img/zenitsu.png" alt="zenitsu">
            </div>
            <div class="Name">
                <h1 class="zen">zenitsu</h1>
                <h6 class="zen1">Agatsuma</h6>
            </div>
            <div class="Dot3">
                <i class="fa fa-bolt"></i>
            </div>
        </div>
    </div>


</body>

</html>
